<div class="row">
  <div class="col-xs-12 col-md-6 offset-md-3">
    <h3 class="text-center">Register</h3>
    <form class="form">
      <div class="form-group">
        <label>Email:</label>
        <input #email type="email" placeholder="Email" required class="form-control">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input #password type="password" placeholder="Password" required class="form-control">
      </div>
      <div class="form-group">
        <label>Password Confirmation:</label>
        <input #passwordConfirmation type="password" placeholder="Confirm Password" required class="form-control">
      </div>
      <div class="text-center">
        <button
          type="submit"
          class="btn btn-success"
          (click)="register(email.value, password.value, passwordConfirmation.value)"
        >Sign Up</button>
      </div>
    </form>
  </div>
</div>
